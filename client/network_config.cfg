[network]
# Local development
server_url_local="ws://localhost:8000/ws"
# Deployment - change this to your server's IP/domain
server_url_deploy="ws://your-server-ip:8000/ws"

# Network settings
reconnect_attempts=3
reconnect_delay=1.0
ping_interval=1.0

# Game settings
update_rate=60
input_delay=2
prediction_enabled=true
